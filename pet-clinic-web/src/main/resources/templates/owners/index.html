<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List all Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/-->

    <h2 th:text="'List of owners'">List of owners...</h2>
    <br />
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;">ID</th>
                <th style="width: 150px;">First Name</th>
                <th style="width: 200px;">Last Name</th>
            </tr>
        </thead>

        <tbody>
        <!--/*@thymesVar id="owners" type="guru.springframework.sfgpetclinic.model.BaseEntity"*/-->
            <tr th:each="owner: ${owners}">
                <td th:text="${owner?.id}"></td>
                <td th:text="${owner?.firstName}"></td>
                <td th:text="${owner?.lastName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
