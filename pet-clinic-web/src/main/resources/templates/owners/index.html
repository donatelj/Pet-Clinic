<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List all Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/-->

    <h1 th:text="'List of owners'">List of owners...</h1>
    <br />
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        
        <!--/*@thymesVar id="owners" type="guru.springframework.sfgpetclinic.model.BaseEntity"*/-->
        <tr th:each="owner: ${owners}">
            <td th:text="${owner?.id}"></td>
            <td th:text="${owner?.firstName}"></td>
            <td th:text="${owner?.lastName}"></td>
        </tr>
    </table>
</body>
</html>
